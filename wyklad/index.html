#### G<span style="text-transform: lowercase;">herkin</span>

<p style="font-size:26px" align="left">

**Title**: Returns and exchanges go to inventory.<br />
<br />
**As a** store owner,<br />
**I want** to add items back to inventory when they are returned or exchanged,<br />
**so that** I can track inventory.<br />
<br />
**Scenario 1**: Items returned for refund should be added to inventory.<br />
&nbsp;&nbsp;** Given** a customer previously bought a black sweater from me<br />
&nbsp;&nbsp;**and** I have three black sweaters in inventory,<br />
&nbsp;&nbsp;**when** they return the black sweater for a refund,<br />
&nbsp;&nbsp;**then** I should have four black sweaters in inventory.
</p>
<p><small style="font-size:10px">Example from [wikipedia](https://en.wikipedia.org/wiki/Behavior-driven_development#Principles_of_BDD)</small></p>
